<div class="panel panel-primary">
    <div class="panel-heading"
         style="font-size:large">{{::vm.title}}
    </div>

    <div class="panel-body">
        <table class="table">

            <thead>
            <tr> 
                <td>Event</td>  
                <td>eventName</td>
                <td>eventStartDate</td>
                <td>eventEndDate</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="event in vm.events"> 
                <td>
                    <a ng-href="#eventDetail/{{event.eventId}}">
                        {{ event.eventName}}
                    </a>
                </td>
                <td>{{ event.eventName }}</td>
                <td>{{ event.eventStartDate | date }}</td>
                <td>{{ event.eventEndDate | date }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div>events  :  {{::vm.events}}</div>
<div>events count :  {{::vm.events.length}}</div>
